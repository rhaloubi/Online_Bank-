<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OnlineBank_FE</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="OnlineBank_FE.styles.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</head>

<body class="bg-black text-white">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>function initializeBarChart(chartId, labels, data) {
            const ctx = document.getElementById(chartId).getContext('2d');
            const barChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Account Balance',
                        data: data,
                        backgroundColor: 'rgba(107, 33, 168, 0.5)',
                        borderColor: 'rgba(107, 33, 168, 1)',
                        borderWidth: 4,
                        pointBorderWidth: 4, // Also increasing the border for data points
                        pointRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#4a5568', // gray-700 color in Hex format for the Y-axis labels
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                color: 'white'
                            },
                            ticks: {
                                color: 'white' // Change color of x-axis labels
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white', // Change color of legend labels
                            }
                        }
                    }
                }
            });
        }</script>

</body>

</html>
